<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movie App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>My Movie List</h1>
    <form id="form" class="header-items">
      <input type="text" placeholder="Search" id="search" class="search">
    </form>
  </header>

  <div class="container-fluid">
    <div class="row">
      
      <main id="main" class="col-8">
      </main>

      <div class="col-4">
        <div class="dropdown-container">
            <div class="title-container">
                <label for="myMoviesDropdown">My Movies</label>
                <button id="downloadPdf" class="btn btn-primary">Download PDF</button>
            </div>
            <ul id="myMoviesDropdown" class="my-movies-list">
                <!-- Movie list items will be dynamically added here -->
            </ul>
            <div id="myMoviesPlaceholder" class="placeholder">You currently have no movies in your list.</div>
        </div>
    </div>
    

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script src="js/script.js" defer></script>
  
</body>
</html>
